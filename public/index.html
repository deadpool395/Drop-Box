<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SFS Drop-Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="container">
    <h1>St Francis School 
      <br>Vadakkencherry <br>Drop-Box</h1>
  </div>
  <div class="container">
    <h2>Upload a File</h2>
    
    <p>Rename the file with your name and respective classes before uploading, then click "Upload File".</p>
    <h3>Check your option before Uploading<style> h3{ color:red; } </style></h3>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      
      <label for="class">Select the option</label>
      <select name="class" id="class" required>
        <option value="" disabled selected>Select the list</option>
        <option value="Teacher Resources">Submission of Teacher Resources</option>
        <option value="Unit-Test-Term-3" >Submission of QP-Unit Test Term 3</option>
        <option value="annual-exam-question-paper">Annual Exam QP</option>
        <option value="current-affairs-term-3">Current Affairs</option>
        <option value="dictaion-eng-term-3">Dictation Words English</option>
        <option value="dictaion-mal-term-3">Dictation Words Malayalam</option>
        <option value="dictaion-hindi-term-3">Dictation Words Hindi</option>
        <option value="computer-viva-term-3">Computer Viva Questions</option>
        <option value="skill-exam-term-3">Skill Exam Topics</option>
        <!-- <option value="Class6">Class 6</option> -->
        
        <!-- Add more classes as needed -->
      </select>
      <label for="subClass">Select Your Class:</label>
        <select id="subClass" name="subClass" required>
          <option value="" disabled selected>Select the class</option>
          <option value="lkg">LKG</option>
          <option value="ukg">UKG</option>
          <option value="class1">Class 1</option>
          <option value="class2">Class 2</option>
          <option value="class3">Class 3</option>
          <option value="class4">Class 4</option>
          <option value="class5">Class 5</option>
          <option value="class6">Class 6</option>
          <option value="class7">Class 7</option>
          <option value="class8">Class 8</option>
          <option value="class9">Class 9</option>
          <option value="class10">Class 10</option>
          <option value="class11">Class 11</option>
          <option value="class12">Class 12</option>
          
        <!-- Sub-Class options will be populated dynamically -->
        </select>
      <br><br>
      <input type="file" name="file" required>
      <button type="submit">Upload File</button>
    </form>
  </div>
  <div class="container"><footer>
    <p>Concept by Rev. Fr. Joby Varghese T.O.R<br>Powered by Daniel</p>
    
  </footer></div>
</body>
</html>
