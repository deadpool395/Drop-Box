<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SFS Drop-Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="container">
    <h1>St Francis School 
      <br>Vadakkencherry <br>Drop-Box 25-26</h1>
  </div>
  <div class="container">
    <h2>Upload a File</h2>
    
    <p>Rename the file with your name, subject and respective classes before uploading, then click "Upload File".</p>
    <h3>Check your option before Uploading<style> h3{ color:red; } </style></h3>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      
      <label for="class">Select the option</label>
      <select name="class" id="class" required>
        <option value="" disabled selected>Select the list</option>
        <option value="Teacher Resources">Submission of Teacher Resources</option>
        <option value="Unit-Test-Term-1" >Submission of QP-Unit Test Term 1</option>
        <option value="Unit-Test-Term-2" >Submission of QP-Unit Test Term 2</option>
        <option value="qp-term1">Submission of QP(Term 1)</option>
        <option value="qp-term2">Submission of QP(Term 2)</option>
        <option value="annual-exam-question-paper">Annual Exam QP(Term 3)</option>
        <option value="gk-current-affairs-term-1">GK Current Affairs(Term 1)</option>
        <option value="gk-current-affairs-term-2">GK Current Affairs(Term 2)</option>
        <option value="gk-current-affairs-term-3">GK Current Affairs(Term 3)</option>
        <option value="dictaion-eng-term-1">Dictation Words English(Term 1)</option>
        <option value="dictaion-eng-term-2">Dictation Words English(Term 2)</option>
        <option value="dictaion-eng-term-3">Dictation Words English(Term 3)</option>
        <option value="dictaion-mal-term-1">Dictation Words Malayalam(Term 1)</option>
        <option value="dictaion-mal-term-2">Dictation Words Malayalam(Term 2)</option>
        <option value="dictaion-mal-term-3">Dictation Words Malayalam(Term 3)</option>
        <option value="dictaion-hindi-term-1">Dictation Words Hindi(Term 1)</option>
        <option value="dictaion-hindi-term-2">Dictation Words Hindi(Term 2)</option>
        <option value="dictaion-hindi-term-3">Dictation Words Hindi(Term 3)</option>
        <option value="computer-viva-term-1">Computer Viva Questions(Term 1)</option>
        <option value="computer-viva-term-2">Computer Viva Questions(Term 2)</option>
        <option value="computer-viva-term-3">Computer Viva Questions(Term 3)</option>
        <option value="malayalam-skill-exam-term-1">Malayalam skill Exam Topics(Term 1)</option>
        <option value="malayalam-skill-exam-term-2">Malayalam skill Exam Topics(Term 2)</option>
        <option value="malayalam-skill-exam-term-3">Malayalam skill Exam Topics(Term 3)</option>
        <option value="english-skill-exam-term-1">English skill Exam Topics(Term 1)</option>
        <option value="english-skill-exam-term-2">English skill Exam Topics(Term 2)</option>
        <option value="english-skill-exam-term-3">English skill Exam Topics(Term 3)</option>
        <option value="hindi-skill-exam-term-1">Hindi skill Exam Topics(Term 1)</option>
        <option value="hindi-skill-exam-term-2">Hindi skill Exam Topics(Term 2)</option>
        <option value="hindi-skill-exam-term-3">Hindi skill Exam Topics(Term 3)</option>
        <!-- <option value="Class6">Class 6</option> -->
        
        <!-- Add more classes as needed -->
      </select>
      <label for="subClass">Select Your Class:</label>
        <select id="subClass" name="subClass" required>
          <option value="" disabled selected>Select the class</option>
          <option value="lkg">LKG</option>
          <option value="ukg">UKG</option>
          <option value="class1">Class 1</option>
          <option value="class2">Class 2</option>
          <option value="class3">Class 3</option>
          <option value="class4">Class 4</option>
          <option value="class5">Class 5</option>
          <option value="class6">Class 6</option>
          <option value="class7">Class 7</option>
          <option value="class8">Class 8</option>
          <option value="class9">Class 9</option>
          <option value="class10">Class 10</option>
          <option value="class11">Class 11</option>
          <option value="class12">Class 12</option>
          
        <!-- Sub-Class options will be populated dynamically -->
        </select>
      <br><br>
      <input type="file" name="file" required>
      <button type="submit">Upload File</button>
    </form>
  </div>

</html>
