<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload by Class</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="container">
    <h1>St Francis School 
      <br>Vadakkencherry <br>Drop-Box</h1>
  </div>
  <div class="container">
    <h2>Upload a File</h2>
    
    <p>Select a class and a file to upload, then click "Upload File".</p>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="class">Select Class:</label>
      <select name="class" id="class" required>
        <option value="Submission of computer viva questions">01-11-2024-Submission of computer viva questions</option>
        <option value="Class2">04-11-2024-Submission of topics for the skill exam -2</option>
        <option value="Class3">11-11-2024-Submission of question paper - Term - II</option>
        <option value="Class4">15-11-2024-Submission of GK Current Affairs</option>
        <option value="Class5">18-11-2024-Submission of dictation words</option>
        <!-- <option value="Class6">Class 6</option> -->
        
        <!-- Add more classes as needed -->
      </select>
      <br><br>
      <input type="file" name="file" required>
      <button type="submit">Upload File</button>
    </form>
  </div>
  <div class="container"><footer>
    <p>Powered by Daniel</p>
    
  </footer></div>
</body>
</html>
